<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up - Ultimate Quiz Centre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../CSS/all_page_navigation_style.css">
        <link rel="stylesheet" type="text/css" href="../CSS/sign_up_form_style.css">
        <link rel="stylesheet" type="text/css" href="../CSS/home_and_quiz_select_queries.css">
    </head>
    <body>
        <header>
            <img src="../Images/Ultimate Quiz Centre Logo.png" class="logo-img">
            <nav>
                <form>
                    <label class="check-label" id="check-icon" for="check">
                        <ion-icon name="menu-outline"></ion-icon>
                    </label>
                    <input type="checkbox" id="check" unchecked>
                    <ul class="nav-ul">
                        <a href="../HTML/sign_up_form.html" class="sign-up-btn-link"><li class="sign-li"><div class="sign-up-btn">Sign up</div></li></a>
                        <a href="#" class="sign-up-btn-link"><li class="sign-li"><div class="sign-up-btn">Sign in</div></li></a>
                        <a href="#" class="nav-btns"><li>Home</li></a>
                        <a href="../HTML/quiz_select.html" class="nav-btns" target="_blank"><li>Quiz now</li></a>
                        <a href="#" class="nav-btns"><li>Donate</li></a>
                    </ul>
                </form>
            </nav>
        </header>
        <section class="sign-up">
            <h1>Please fill in the following information to sign up.</h1>
            <form>
                <div class="input-info">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..." required>
                </div>
                <div class="input-info">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email..." required>
                </div>
                <div class="input-info">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number" placeholder="Your number..." required>
                </div>
                <div class="input-info">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-info">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password..." required>
                </div>
                <div class="input-info">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password..." required>
                </div>
                <div class="form-btns">
                    <input type="reset" name="reset" value="Reset">
                    <input type="submit" name="submit" value="Create Account">
                </div>
            </form>
        </section>
        <footer>
            <div class="social-links">
                <div class="social-link">
                    <ion-icon name="logo-facebook"></ion-icon>
                </div>
                <div class="social-link">
                    <ion-icon name="logo-instagram"></ion-icon>
                </div>
                <div class="social-link">
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>
            </div>
            <div class="copytight-message">
                &copy; Copyright Ultimate Quiz Centre
            </div>
        </footer>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
